<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            flex-direction: column;
        }
        .gem-comparison {
            margin-bottom: 100px;
            text-align: center;
        }
        .gem-comparison h1 {
            margin: 0;
            font-size: 40px;
            color: #333;
        }
        .box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
        }
        .box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .inputbox {
            position: relative;
            margin-bottom: 20px;
        }
        .inputbox input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
        }
        .inputbox span {
            position: absolute;
            left: 0;
            bottom: 10px;
            color: #999;
            transition: all 0.3s ease;
        }
        .inputbox input:focus + span, .inputbox input:valid + span {
            transform: translateY(-20px);
            font-size: 12px;
            color: #333;
        }
        .links a {
            color: #999;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #333;
        }
        .signup {
            text-align: center;
            margin-top: 20px;
        }
        .signup p {
            color: #999;
            font-size: 14px;
        }
        .signup a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .signup a:hover {
            color: #ff6b6b;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="gem-comparison">
        <h1>GeM Price Comparison</h1>
    </div>
    <section class="box">
        <form action="/login" method="post">
            <h2 class="text-center mb-4">LOGIN</h2>
            <div class="inputbox">
                <input type="text" name="Email" required="required">
                <span>E-mail</span>
            </div>
            <div class="inputbox">
                <input type="password" name="password" required="required">
                <span>Password</span>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
            </div>
            <div class="signup">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
            <button type="submit">Login</button>
        </form>
    </section>
</body>
</html>
